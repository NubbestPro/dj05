<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'script.js' %}"></script>
</head>
<body>

    <div id="outside">
        <p id="outside-title">
        Happy Birthday!!! {{ info }}
        </p>
        <img id="outside-pic" src="https://lemonthy.ca/pic/h101/rainbow.png">
        <p>
            <button onclick="open_card()">
                Click to Open
            </button>
        </p>


    </div>
<div id="inside">
    <p id="inside-title">
        Have a good lunch!
    </p>
    <img id="inside-pic" src="https://lemonthy.ca/pic/h101/dinosaur.png">
    <p id="message">
        Hopefully it was good
    </p>
    <p>
        <button onclick="close_card()">
            Click to Close
        </button>
    </p>

</div>
</body>
</html>
